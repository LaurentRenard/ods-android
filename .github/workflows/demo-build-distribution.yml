name: demo-build-distribution

# only trigger on pull request closed events
on:
  pull_request:
    types: [ closed ]

  workflow_dispatch:

jobs:
  build:
    # this job will only run if the PR has been merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up our JDK environment
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Run Android Linter
        run: ./gradlew lintDebug

      - name: Build demo app
        run: ./gradlew demo:assemble --stacktrace

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]${GITHUB_HEAD_REF}"
        id: extract_branch_name

      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.3.2
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: ods-android-internal-tests
          releaseNotes: ${{steps.extract_branch_name.outputs.branch}}
          file: demo/build/outputs/apk/debug/demo-debug.apk